    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Green", "Yellow", "Red"],
          datasets: [
            {
              backgroundColor: ["#4CAF50", "#FFEB3B", "#F44336"],
              data: [50, 30, 20],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "My Donut Chart with 3 Colors",
            fontSize: 20,
            fontColor: "#333",
          },
          legend: {
            display: true,
            position: "bottom",
            labels: {
              fontColor: "#333",
              fontSize: 14,
            },
          },
        },
      });
    </script>
